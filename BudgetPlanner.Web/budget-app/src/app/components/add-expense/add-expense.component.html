<dialog #myModal id="my_modal_1" class="modal">
  <div class="modal-box bg-gray-800">
    <h3 class="text-lg font-bold text-center pb-2">Add Expense</h3>
    <div>
      <form
        [formGroup]="expenseFormGroup"
        class="flex flex-col items-center justify-center space-y-3"
      >
        <!-- Expense Name -->
        <div class="w-full max-w-xs">
          <div class="flex items-center">
            <div
              class="h-12 w-12 flex items-center justify-center rounded-l-lg border-2 border-gray-700 bg-gray-800"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1rem"
                height="1rem"
                viewBox="0 0 16 16"
              >
                <g fill="none">
                  <path fill="url(#fluentColorHome160)" d="M6 9h4v5H6z" />
                  <path
                    fill="url(#fluentColorHome161)"
                    d="M8.687 2.273a1 1 0 0 0-1.374 0l-4.844 4.58A1.5 1.5 0 0 0 2 7.943v4.569a1.5 1.5 0 0 0 1.5 1.5h3v-4a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v4h3a1.5 1.5 0 0 0 1.5-1.5v-4.57a1.5 1.5 0 0 0-.47-1.09z"
                  />
                  <path
                    fill="url(#fluentColorHome162)"
                    fill-rule="evenodd"
                    d="m8.004 2.636l5.731 5.41a.75.75 0 1 0 1.03-1.091L8.86 1.382a1.25 1.25 0 0 0-1.724.007L1.23 7.059a.75.75 0 0 0 1.038 1.082z"
                    clip-rule="evenodd"
                  />
                  <defs>
                    <linearGradient
                      id="fluentColorHome160"
                      x1="8"
                      x2="4.796"
                      y1="9"
                      y2="14.698"
                      gradientUnits="userSpaceOnUse"
                    >
                      <stop stop-color="#944600" />
                      <stop offset="1" stop-color="#cd8e02" />
                    </linearGradient>
                    <linearGradient
                      id="fluentColorHome161"
                      x1="3.145"
                      x2="14.93"
                      y1="1.413"
                      y2="10.981"
                      gradientUnits="userSpaceOnUse"
                    >
                      <stop stop-color="#ffd394" />
                      <stop offset="1" stop-color="#ffb357" />
                    </linearGradient>
                    <linearGradient
                      id="fluentColorHome162"
                      x1="10.262"
                      x2="6.945"
                      y1="-.696"
                      y2="7.895"
                      gradientUnits="userSpaceOnUse"
                    >
                      <stop stop-color="#ff921f" />
                      <stop offset="1" stop-color="#eb4824" />
                    </linearGradient>
                  </defs>
                </g>
              </svg>
            </div>
            <input
              formControlName="expenseName"
              type="text"
              placeholder="Expense Name"
              class="w-full h-12 rounded-r-lg bg-gray-800 border-l-0 border-2 border-gray-700 focus:ring-primary focus:border-primary"
            />
          </div>
        </div>

        <!-- Budget -->
        <input
          formControlName="budget"
          type="text"
          placeholder="Budget"
          class="border-2 border-gray-700 w-full max-w-xs rounded-lg h-12 bg-gray-800 focus:ring-primary focus:border-primary"
        />

        <!-- Available Amount -->
        <input
          formControlName="availableAmount"
          type="text"
          placeholder="Available Amount"
          class="border-2 border-gray-700 w-full max-w-xs rounded-lg h-12 bg-gray-800 focus:ring-primary focus:border-primary"
        />

        <!-- Spent Amount -->
        <input
          formControlName="spentAmount"
          type="text"
          placeholder="Spent Amount"
          class="border-2 border-gray-700 w-full max-w-xs rounded-lg h-12 bg-gray-800 focus:ring-primary focus:border-primary"
        />
        <!-- Due Date -->
        <input
          formControlName="dueDate"
          type="date"
          placeholder="Due Date"
          class="border-2 border-gray-700 w-full max-w-xs rounded-lg h-12 bg-gray-800 !text-gray-300"
        />

        <!-- Recurring Expense -->
        <div class="flex items-center max-w-xs w-full">
          <input
            formControlName="recurring"
            type="checkbox"
            id="recurringCheckbox"
            class="peer mr-2 bg-gray-800 rounded checked:bg-primary checked:border-primary checked:focus:bg-primary focus:ring-primary focus:border-primary checked:hover:bg-primary outline-none checked:outline-none focus:ring-0"
          />
          <label for="recurringCheckbox" class="text-gray-300"
            >Recurring Expense</label
          >
        </div>
        <select
          [disabled]="!expenseFormGroup.get('recurring')?.value"
          formControlName="occurrence"
          class="border-2 border-gray-700 w-full max-w-xs rounded-lg h-12 bg-gray-800 focus:ring-primary focus:border-primary"
        >
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
          <option value="yearly">Yearly</option>
        </select>
      </form>
    </div>
    <div class="modal-action flex justify-center">
      <button class="btn btn-primary" (click)="submitExpense()">Submit</button>
      <button class="btn btn-outline bg-gray-800" (click)="closeModal()">
        Cancel
      </button>
    </div>
  </div>
</dialog>
